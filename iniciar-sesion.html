<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iniciar Sesión - Sabores del Mundo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body-login">
    <div class="login-container">
      <!-- Parte izquierda -->
      <div class="login-left">
        <a href="index.html" class="btn-retroceder">
          <img src="assets/iconos/Ico_Retroceder.png" alt="Retroceder" />
        </a>
        <div class="logo-container">
          <img
            src="assets/img/logotipo2.png"
            alt="Logotipo"
            class="logo-login"
          />
        </div>
      </div>

      <!-- Parte derecha -->
      <div class="login-right">
        <div class="login-form-container">
          <h1 class="login-titulo">Iniciar Sesion</h1>

          <form class="login-form" onsubmit="validarLogin(event)">
            <div class="input-group">
              <label for="usuario" class="login-label">Usuario:</label>
              <input
                type="text"
                name="usuario"
                id="usuario"
                placeholder="Ingresa tu usuario"
                class="login-input"
              />
            </div>

            <div class="input-group">
              <label for="password" class="login-label">Contraseña:</label>
              <input
                type="password"
                name="contraseña"
                id="password"
                placeholder="Ingresa tu contraseña"
                class="login-input"
              />
            </div>

            <button type="submit" class="btn-ingresar">Ingresar</button>
          </form>

          <div class="login-footer">
            <p class="texto-registro">¿No estas registrado?</p>
            <a href="registrarse.html" class="link-registrarse">Registrarse</a>

            <div class="social-icons">
              <a href="#" class="social-link">
                <img
                  src="assets/iconos/Ico_Google.png"
                  alt="Google"
                  class="social-icon"
                />
              </a>
              <a href="#" class="social-link">
                <img
                  src="assets/iconos/Ico_Faceboock.png"
                  alt="Facebook"
                  class="social-icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
